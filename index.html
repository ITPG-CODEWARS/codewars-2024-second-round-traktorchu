<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="w-full bg-gray-800 shadow-md">
      <div class="max-w-7xl mx-auto p-4">
        <div class="flex justify-between items-center">
          <a href="index.html" class="text-2xl font-bold text-white hover:text-gray-400">URLSH</a>
          <ul class="flex space-x-6 text-white">
            <li><a href="Contacts.html" class="hover:text-green-500">Contacts</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Form Section -->
    <div class="flex items-center justify-center flex-grow">
      <div class="flex flex-col items-center space-y-4 p-6">
        <!-- URL input form -->
        <form id="testform" class="w-full max-w-lg p-6 bg-gray-800 rounded-lg shadow-lg">
          <label class="block text-lg font-semibold mb-3" for="test">Enter URL:</label>
          <input type="text" id="test" name="test" class="w-full p-3 border border-gray-300 rounded-md mb-4 bg-gray-900 text-white" placeholder="https://example.com" />
          <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">Create Short URL</button>
        </form>

        <!-- CRUD Buttons -->
        <div class="w-full max-w-lg space-y-2">
          <button class="w-full p-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300">Read</button>
          <button class="w-full p-3 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition duration-300">Update</button>
          <button class="w-full p-3 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-300">Delete</button>
        </div>
      </div>
    </div>

    <footer class="bg-gray-800 py-4 mt-10">
      <div class="text-center text-gray-400">
        <p>&copy; 2024 URLSH. All rights reserved.</p>
      </div>
    </footer>

    <script type="module">
      // Import Firebase SDK components for app initialization and database operations
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyA6UO6k_QfGVvlbe7dGCMiBXvwKeg7Hu1M",
        authDomain: "urlsh-abf12.firebaseapp.com",
        databaseURL: "https://urlsh-abf12-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "urlsh-abf12",
        storageBucket: "urlsh-abf12.firebasestorage.app",
        messagingSenderId: "200459515633",
        appId: "1:200459515633:web:d3740a859106a9fe6e1b50",
        measurementId: "G-CK1CJZ6JN1",
      };

      // Initialize Firebase app and database
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Form submission handler
      const form = document.getElementById("testform");
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevents page reload on form submit

        // Capture URL input value
        const url = document.getElementById("test").value;

        // Data structure to push to Firebase
        const dbPush = { item: url };

        // Push data to the 'users' reference in the Firebase database
        push(ref(database, "users"), dbPush)
          .then(function () {
            alert("Data sent to Firebase successfully!");
          })
          .catch(function (error) {
            console.error("Error sending data to Firebase:", error);
            alert("Error sending data to Firebase. Check console for details.");
          });
      });
    </script>

  </body>
</html>
